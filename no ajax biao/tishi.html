<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
		.box{
			width: 600px;
			height: auto;
			text-align: center;
			margin: 50px auto;
			border: 1px solid #000;
		}
		.title{
			width: 100%;
			height: 30px;
			line-height: 30px;
			text-align: center;
			background: #ccc;
		}
		.show{
			text-align: center;
			margin-top: 30px;
		}
		span{
			color: red;
		}
		a{
			color: blue;
		}
	</style>
</head>
<body>
<div class="box">
   <div class="title">跳转</div>
   <div class="show">
   	页面将在<span>3</span>秒后跳转<br />
   	如果未跳转<a href="studenttable.php">请单击</a>
   </div>
</div>
</body>
<script>
	window.onload=function(){
		var num=3;
		var span=document.querySelector("span");
		var t=setInterval(function(){
			num--;
			if(num<0){
				clearInterval(t);
				location.href="studenttable.php";
			}else{
				span.innerHTML=num;
			}
		},1000)

	}
</script>
</html>
